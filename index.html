<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google-1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ana">
      <div class="logo">
        <a href="#"
          ><img
            src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
            alt="google logo"
        /></a>
      </div>
      <div class="search">
        <p>
          Search the web using Google! <br />
          <input type="text" style="width: 400px" />
          <br />
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </p>
      </div>
      <div class="container">
        <div class="c-1">
          <p>
            Special Searches <br />
            <a
              href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
              >Stanford Search</a
            ><br />
            <a
              href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
              >Linux Search</a
            >
          </p>
        </div>
        <div class="c-2">
          <a href="">Help!</a><br />
          <a href="">About Google</a><br />
          <a href="">Company Info</a><br />
          <a href="">Google! Logos</a>
        </div>
        <div class="c-3">
          <p>
            Get Google!
            <br />
            updates monthly:
            <br />
            <input
              style="width: 200px"
              type="email"
              name="#"
              id="mail-input"
              placeholder="your email"
            />
          </p>
          <div class="buton">
            <button>Subscribe</button>
            <a href="#">Archive</a>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="footer">
      <p>Copyright &copy;1998 Google Inc.</p>
    </div>
  </body>
</html>
